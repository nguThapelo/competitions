<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Competitions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container mt-4">
  <div id="filters" class="mb-3 d-flex flex-wrap gap-2"></div>
  
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Dates</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="competitionsList"></tbody>
    </table>
  </div>

  <button class="btn btn-success mb-3" id="addCompetitionBtn">Add Competition</button>
</div>

<!-- Competition Modal -->
<div class="modal fade" id="competitionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="competitionForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Competition</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="compId" />
          <div class="mb-3">
            <label for="compName" class="form-label">Name</label>
            <input type="text" class="form-control" id="compName" required />
          </div>
          <div class="mb-3">
            <label for="compCategory" class="form-label">Category</label>
            <input type="text" class="form-control" id="compCategory" required />
          </div>
          <div class="mb-3 row">
            <div class="col">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" id="startDate" class="form-control" required />
            </div>
            <div class="col">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" id="endDate" class="form-control" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="compDescription" class="form-label">Description</label>
            <textarea id="compDescription" rows="3" class="form-control" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger me-auto" id="deleteCompetitionBtn" style="display:none;">Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="saveCompetitionBtn">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
